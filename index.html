---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">목차</h1>
  </header>

  {% assign cats = site.studies | group_by: 'category' %}

  <section class="post-content">
    {% for cat in cats %}
      <h2>{{ cat.name }}</h2>
      <ul>
        {% for article in cat.items %}
          <li><a href="{{ article.url | prepend: site.baseurl }}">{{ article.title }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}

</article>
