---
layout: default
---

<div class="home">

  <h1 class="page-heading">목록</h1>

  <ul class="study-list">
    {% for study in site.studies %}
      <li>
        <h2><a href="{{ study.url | prepend: site.baseurl }}">{% if study.category %}{{ study.category }} - {% endif %}{{ study.title }}</a></h2>
      </li>
    {% endfor %}
  </ul>

</div>
